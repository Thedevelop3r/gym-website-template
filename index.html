<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Light</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="hero">
      <nav>
        <img src="images/menu.png" class="menu-img" />
        <img src="images/logo.png" class="logo" />

        <ul>
          <li><a href="">Latest</a></li>
          <li><a href="">Modern</a></li>
          <li><a href="">Antique</a></li>
          <li><a href="">Affordable</a></li>
        </ul>
        <button type="button" onclick="togglebtn()" id="btn">
          <span class="main-span" id="btn-span"><span class="dot">
          </span></span>
        </button>
      </nav>
      <div class="lamp-container">
        <img src="images/lamp.png" class="lamp" />
        <img src="images/light.png" class="light" id="lighton" />
      </div>
      <div class="text-container">
        <h1>Best Lighting Offer</h1>
        <p>
          We Offer Best lighting offer in the town with minimun charges and best
          quality assurance.
        </p>
        <a href="">Visit Lights</a>
      </div>
    </div>

    <script>
      let btn = document.getElementById("btn");
      let btnSpan = document.getElementById("btn-span");
      let light = document.getElementById("lighton");

      // trigger the active setting/class.

      function togglebtn() {
        btn.classList.toggle("active");
        // btnSpan.classList.toggle("active span");
        light.classList.toggle("on");
      }
    </script>
  </body>
</html>
